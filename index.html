<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/null_style.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Snake-game</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">Snake-game</h1>
  </header>
  <main class="content">
    <section class="game">
      <canvas class="world" id="world" width="800" height="800"></canvas>
    </section>
    <nav class="control">
      <button type="button" aria-label="start" class="control__button control__button_route_start">Start</button>
      <button type="button" aria-label="pause"
        class="control__button control__button_route_pause control__button_disabled" disabled>Pause</button>
      <button type="button" aria-label="reset"
        class="control__button control__button_route_reset control__button_disabled" disabled>Reset</button>
    </nav>
    <article class="score">
      <h2 class="score__title">
        Вы набрали <span class="score__count"></span>
      </h2>
    </article>
  </main>

  <script src="./js/snake.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
